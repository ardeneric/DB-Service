server:
  port: 8301
  session:
    cookie:
      name: UISESSION
eureka:
  client:
    register-with-eureka: true
    fetch-registry: true
    service-url:
      defaultZone: http://localhost:8761/eureka/
  instance:
    hostname: localhost
spring:
  datasource:
    url: jdbc:postgres:// + ${JDBC_DATABASE_URL} + /d74oqr268mfr3h?useSSL=true
    username: ${JDBC_DATABASE_USERNAME}
    password: ${JDBC_DATABASE_PASSWORD}
    #driver-class-name: org.postgresql.Driver
  application:
    name: db-service
  jpa:
    show-sql: false
    hibernate:
      ddl-auto: update
    database-platform: org.hibernate.dialect.PostgreSQLDialect